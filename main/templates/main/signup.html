{% extends 'main/base.html' %}

{% block content %}
<style>
    /* Add your CSS styles here */
    .signup-container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f8f8f8;
    }

    .signup-form {
        display: flex;
        flex-direction: column;
    }

    .signup-form label {
        margin-bottom: 8px;
    }

    .signup-form input {
        padding: 8px;
        margin-bottom: 16px;
    }

    .signup-btn {
        background-color: #000000;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .signup-btn:hover {
        background-color: #ffffff;
        color: #000000;
    }

    .login-btn {
        background-color: #000000;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .login-btn:hover {
        background-color: #ffffff;
        color: #000000;
    }

</style>
<br>
<div class="signup-container">
    <h2>Sign Up</h2>
    <form method="post" action="{% url 'signup' %}" class="signup-form">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit" class="signup-btn">Sign Up</button><br>
    </form>
    <form action="/login" class="signup-form">
        <button type="submit" class="signup-btn">Login</button><br>
    </form>
</div>

<script>
    // Add your JavaScript code here if needed
    // For example: alert("Hello, this is a script!");
</script>
{% endblock %}
